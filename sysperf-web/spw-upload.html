$emaildir=sprintf("%s/%s",$rootdir,$email);

$customer=$_POST['customer'];
$targetdir=sprintf("%s/%s",$emaildir,$customer);

        $filename = $_FILES['file']['name'][$i];

        # Upload file
        move_uploaded_file($_FILES['file']['tmp_name'][$i],$targetdir.'/'.$filename);
